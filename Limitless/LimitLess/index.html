<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Limitless</title>
    <link rel="stylesheet" href="/Content/Admincss/bootstrap.min.css">
    <link href="/Content/Admincss/style.css" rel="stylesheet">
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/toastr.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-cookies.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/toastr.min.js"></script>
    <script src="Scripts/app.js"></script>
    <script src="Scripts/sha1.js"></script>
    <script src="Scripts/ng-file-upload-shim.js"></script> <!-- for no html5 browsers support -->
    <script src="Scripts/ng-file-upload.js"></script>
    <style type="text/css">
        body {
            overflow:hidden;
        }
    </style>
    <script type="text/javascript">
        function ChangeData() {
            
        }
    </script>
</head>
<body ng-app="app">
    <div class="container-fluid bgview no-pad" ng-controller="loginController">
        <div class="row login1 text-center no-pad no-marg">
            <div class="col-md-6 col-md-offset-3 text-center">
                <div class="login-details ">
                    <div class="trans-img">
                        <div class="row no-marg">
                            <div class="col-md-12"> <img src="/images/logo.png" alt="Click here to Login" title="Click here to Login" class="loginlogo"> </div>
                            <div class="col-md-8 col-md-offset-2" style="margin-bottom:80px;">
                                <!--<form action="login" method="post">-->
                                        <div class="form-group">
                                            <span class="pull-left login">Login</span>
                                            <br />
                                            <input class="text-box single-line" data-val="true" data-val-required="The Email/LoginName field is required." id="Email" name="Email" type="text" value="" ng-model="username" />
                                            <span class="field-validation-valid" data-valmsg-for="username" data-valmsg-replace="true"></span>
                                        </div>
                                        <div class="form-group">
                                            <input class="text-box single-line password" data-val="true" data-val-required="Please Enter Password" id="Password" name="Password" type="password" value="" ng-model="pwd" ng-change="ChangeData()"/>
                                            <span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                                            <input type="hidden" id="hidPassword" ng-model="password" />
                                        </div>
                                        <br />
                                        <button type="button" class="btn btn-default pull-left btn-log" ng-click="login()">LOGIN</button>
                                <!--</form>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
