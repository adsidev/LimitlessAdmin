<div class="row">
    <div class="tabbable-panel col-md-12">
        <h3 class="page_geader col-md-6">Organizations</h3>
        <span class="pull-right addbtn plusbutton"><span style="text-decoration:none; cursor:pointer" data-toggle="modal" data-target="#myModal" ng-click="clear()">Add</span></span>
    </div>
</div>
<div class="col-md-12 no-pad" ng-controller="OrganizationController">
    <div class="col-md-12">
        <div class="row">
            <table class="table table-responsive mytable board-members">
                <thead class="table_head">
                    <tr>
                        <td width="20%" align="left">Organization ID</td>
                        <td width="20%" align="left">Organization Name</td>
                        <td width="20%" align="center">Status</td>
                        <td width="20%" align="center">Created Date</td>
                        <td width="20%" align="center"></td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="sub in Records track by sub.OrganizationID">
                        <td align="left">{{sub.OrganizationID}}</td>
                        <td align="left">{{sub.OrganizationName}}</td>
                        <td align="center">{{sub.IsActive}}</td>
                        <td align="center">{{sub.CreatedDate}} </td>
                        <td>
                            <!--<a href="#EditOrganization" data-id="{{sub.OrganizationID}}" style="text-decoration:none;" ng-click="EditOrganization($event)">Edit</a><span style="color:#000 !important;padding-left:5px">|</span>-->
                            <span data-toggle="modal" data-target="#myModal" data-id="{{sub.OrganizationID}}" ng-click="EditOrganization($event)" style="text-decoration:none; cursor:pointer; color: #337ab7 !important;">Edit</span><span style="color:#000 !important;padding-left:5px">|</span>
                            <input type="submit" value="Delete" class="board-members" onclick="return confirm('Are you sure you want to delete record?')" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <input type="hidden" id="hidOrgid" ng-model="OrganizationID" />
    <div class="modal fade" id="myModal" role="dialog" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ng-click="clear()">&times;</button>
                    <h4 class="modal-title">Organization Details</h4>
                </div>
                <div class="modal-body">
                    <div class="col-lg-12 no-pad" style="margin-top:20px;">
                        <div class="control-group col-lg-6">
                            <label class="control-label" for="txtOrgName">Name</label>
                            <div class="controls">
                                <input type="text" ng-model="OrganizationName" id="txtOrgName" />
                            </div>
                        </div>
                        <div class="control-group col-lg-6">
                            <label class="control-label" for="txtAddress">Address</label>
                            <div class="controls">
                                <input type="text" ng-model="OrganizationAddress" id="txtAddress" />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 no-pad">
                        <div class="control-group col-lg-6">
                            <label class="control-label" for="txtPhone">Phone No</label>
                            <div class="controls">
                                <input type="text" ng-model="OrganizationPhone" id="txtPhone" />
                            </div>
                        </div>
                        <div>
                            <div class="control-group col-lg-6">
                                <label class="control-label" for="txtDescription">Is Active</label>
                                <div class="controls">
                                    <input id="chkActive" type="checkbox" ng-checked="IsActive" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 no-pad">
                        <div class="control-group col-lg-6">
                            <label class="control-label" for="txtUrl">Organization URL</label>
                            <div class="controls">
                                <input type="text" ng-model="OrganizationURL" id="txtUrl" />
                            </div>
                        </div>
                        <div class="control-group col-lg-6">
                            <label class="control-label" for="txtDescription">Description</label>
                            <div class="controls">
                                <input type="text" ng-model="OrganizationDescription" id="txtDescription" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="col-lg-12">
                        <div class="control-group no-pad text-right">
                            <div class="controls">
                                <input id="submit" name="Save" value="Save" type="button" class="btn btn-primary" ng-click="SaveOrganization()" />
                                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="clear()">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
