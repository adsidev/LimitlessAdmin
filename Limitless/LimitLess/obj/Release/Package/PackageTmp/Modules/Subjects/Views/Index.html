<div class="row">
    <div class="tabbable-panel col-md-12">
        <h3 class="page_geader col-md-6">Subjects</h3>
        <span class="pull-right addbtn plusbutton"><span style="text-decoration:none; cursor:pointer" data-toggle="modal" data-target="#myModal" ng-click="clear()">Add</span></span>
    </div>
</div>
<div class="col-md-12 no-pad" ng-controller="SubjectController">
    <div class="col-md-12">
        <div class="row">
            <table class="table table-responsive mytable board-members">
                <thead class="table_head">
                    <tr>
                        <td width="20%" align="left">Subject Name</td>
                        <td width="20%" align="left">Organization Name</td>
                        <td width="20%" align="center">Status</td>
                        <td width="20%" align="center">Created Date</td>
                        <td width="20%" align="center"></td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="sub in Records track by sub.SubjectID">
                        <td align="left">{{sub.SubjectName}}</td>
                        <td align="left">{{sub.OrganizationName}}</td>
                        <td align="center">{{sub.IsActive}}</td>
                        <td align="center">{{sub.CreatedDate}} </td>
                        <td>
                            <span data-toggle="modal" data-target="#myModal" data-id="{{sub.SubjectID}}" ng-click="EditSubject($event)" style="text-decoration:none; cursor:pointer; color: #337ab7 !important;">Edit</span><span style="color:#000 !important;padding-left:5px">|</span>
                            <input type="submit" value="Delete" class="board-members" data-id="{{sub.SubjectID}}" ng-click="DeleteSubject($event)" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <ul class="pagination pagination-sm">
                <li ng-class="{active:0}">
                    <a href="#" ng-click="firstPage()">First</a>
                </li>
                <li ng-repeat="n in range(ItemsByPage.length)">
                    <a href="#" ng-click="setPage()" ng-bind="n+1">1</a>
                </li>
                <li>
                    <a href="#" ng-click="lastPage()">Last</a>
                </li>
            </ul>
        </div>
    </div>
    <input type="hidden" id="hidSubjectID" ng-model="SubjectID" />
    <div class="modal fade" id="myModal" role="dialog" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ng-click="clear()">&times;</button>
                    <h4 class="modal-title">Subject Details</h4>
                </div>
                <div class="modal-body">
                    <div class="control-group col-lg-6" style="margin-top:20px;">
                        <label class="control-label" for="txtSubjectName">Subject Name</label>
                        <div class="controls">
                            <input type="text" ng-model="SubjectName" id="txtSubjectName" class="form-control" />
                        </div>
                    </div>
                    <div class="control-group col-lg-6" style="margin-top:20px;">
                        <label class="control-label" for="lastname">Description</label>
                        <div class="controls">
                            <input type="text" ng-model="SubjectDescription" id="txtDescription" class="form-control" />
                        </div>
                    </div>
                    <div class="col-lg-12 no-pad">
                        <div class="control-group col-lg-6">
                            <label class="control-label" for="fUSubjectICON">Subject ICON</label>
                            <div class="controls">
                                <input type="file" ng-model="SubjectICON" id="fUSubjectICON" class="form-control" />
                            </div>
                        </div>
                        <div class="control-group col-lg-6">
                            <label class="control-label" for="txtOrganizationID">Organization Name</label>
                            <div class="controls">
                                <select class="form-control" id="ddlOrganizationID" ng-model="OrganizationID">
                                    <option value="Select" selected="selected">Select</option>
                                    <option ng-repeat="x in Organizations" value="{{x.OrganizationID}}" ng-selected="x.OrganizationID == OrganizationID">{{x.OrganizationName}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 no-pad">
                        <div class="control-group col-lg-6">
                            <label class="control-label" for="cHkIsActive">Is Active</label>
                            <div class="controls">
                                <input id="chkActive" type="checkbox" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="col-lg-12">
                        <div class="control-group no-pad text-right">
                            <div class="controls">
                                <input id="submit" name="Save" value="Save" type="button" class="btn btn-primary" ng-click="SaveSubject()" />
                                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="clear()">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
